      - ./cli/src:/app/src
      - ./cli/data:/app/data
    labels:
      lagoon.type: none
  drush-alias:
    build:
      context: helpers/drush-alias
      dockerfile: Dockerfile
    ports:
    - "8087:8080"
    labels:
      lagoon.type: custom
      lagoon.template: services/helpers/drush-alias/.lagoon.app.yml
