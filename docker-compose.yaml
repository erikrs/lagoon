version: '3.2'
services:
  mariadb:
    image: ${IMAGE_REPO:-amazeeiolagoon}/mariadb
    volumes:
      - ./services/mariadb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./services/mariadb/rerun_initdb.sh:/rerun_initdb.sh
    ports:
      - "3306:3306"
    labels:
      lagoon.type: mariadb
  webhook-handler:
    image: ${IMAGE_REPO:-amazeeiolagoon}/webhook-handler
    command: yarn run dev
    ports:
      - "7777:3000"
    volumes:
      - ./services/webhook-handler/src:/app/services/webhook-handler/src
      - ./node-packages:/app/node-packages:delegated
    labels:
      lagoon.type: custom
      lagoon.template: services/webhook-handler/.lagoon.app.yml
  rabbitmq:
    image: ${IMAGE_REPO:-amazeeiolagoon}/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      lagoon.type: custom
      lagoon.template: services/rabbitmq/.lagoon.app.yml
  openshiftremove:
    image: ${IMAGE_REPO:-amazeeiolagoon}/openshiftremove
    command: yarn run dev
    volumes:
      - ./services/openshiftremove/src:/app/services/openshiftremove/src
      - ./node-packages:/app/node-packages:delegated
    labels:
      lagoon.type: custom
      lagoon.template: services/openshiftremove/.lagoon.app.yml
  openshiftbuilddeploy:
    image: ${IMAGE_REPO:-amazeeiolagoon}/openshiftbuilddeploy
    command: yarn run dev
    environment:
      - CI_USE_OPENSHIFT_REGISTRY=${CI_USE_OPENSHIFT_REGISTRY:-true}
    volumes:
      - ./services/openshiftbuilddeploy/src:/app/services/openshiftbuilddeploy/src
      - ./node-packages:/app/node-packages:delegated
    labels:
      lagoon.type: custom
      lagoon.template: services/openshiftbuilddeploy/.lagoon.app.yml
  openshiftbuilddeploymonitor:
    image: ${IMAGE_REPO:-amazeeiolagoon}/openshiftbuilddeploymonitor
    command: yarn run dev
    volumes:
      - ./services/openshiftbuilddeploymonitor/src:/app/services/openshiftbuilddeploymonitor/src
      - ./node-packages:/app/node-packages:delegated
    environment:
      - AWS_KEY_ID=${AWS_KEY_ID:-XXXXXXXXXXXXXXXXXXXX}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-xxxxxxxxxxxxxxxxxxxx}
      - AWS_BUCKET=${AWS_BUCKET:-aws-bucket}
    labels:
      lagoon.type: custom
      lagoon.template: services/openshiftbuilddeploymonitor/.lagoon.app.yml
  logs2slack:
    image: ${IMAGE_REPO:-amazeeiolagoon}/logs2slack
    command: yarn run dev
    volumes:
      - ./services/logs2slack/src:/app/services/logs2slack/src
      - ./node-packages:/app/node-packages:delegated
    labels:
      lagoon.type: custom
      lagoon.template: services/logs2slack/.lagoon.app.yml
  webhooks2tasks:
    image: ${IMAGE_REPO:-amazeeiolagoon}/webhooks2tasks
    command: yarn run dev
    volumes:
      - ./services/webhooks2tasks/src:/app/services/webhooks2tasks/src
      - ./node-packages:/app/node-packages:delegated
    labels:
      lagoon.type: custom
      lagoon.template: services/webhooks2tasks/.lagoon.app.yml
  rest2tasks:
    image: ${IMAGE_REPO:-amazeeiolagoon}/rest2tasks
    command: yarn run dev
    volumes:
      - ./services/rest2tasks/src:/app/services/rest2tasks/src
      - ./node-packages:/app/node-packages:delegated
    ports:
      - "5555:3000"
    labels:
      lagoon.type: custom
      lagoon.template: services/rest2tasks/.lagoon.app.yml
  api-next:
    image: ${IMAGE_REPO:-amazeeiolagoon}/api-next
    command: yarn run dev
    volumes:
      - ./services/api-next/src:/app/services/api-next/src
      - ./node-packages:/app/node-packages:delegated
    depends_on:
      - mariadb
      - local-api-data-watcher-pusher
    ports:
      - "3002:3000"
    labels:
      lagoon.type: custom
      lagoon.template: services/api-next/.lagoon.app.yml
  auth-ssh:
    image: ${IMAGE_REPO:-amazeeiolagoon}/auth-ssh
      # TODO:
      # Michael, can you fix the uid (has to be root) problem when mounting
      # the authorize.sh file. Currently, we can't mount this as a volume
      # because it causes sshd to consider it as "Unsafe" and therefore
      # disregard it entirely.
      # - ./services/auth-ssh/authorize.sh:/usr/local/bin/authorize.sh
    depends_on:
      - api-next
      - auth-server
    ports:
      - "2020:2020"
    environment:
      - AUTH_HOST=http://auth-server:3000
      - API_HOST=http://api-next:3000
    user: '111111111'
    labels:
      lagoon.type: custom
      lagoon.template: services/auth-ssh/.lagoon.app.yml
  auth-server:
    image: ${IMAGE_REPO:-amazeeiolagoon}/auth-server
    command: yarn run dev
    environment:
      - JWTISSUER=auth-server.dev
      - JWTAUDIENCE=api.dev
    volumes:
      - ./services/auth-server/src:/app/services/auth-server/src
    user: '111111111'
    ports:
      - "3001:3000"
    labels:
      lagoon.type: custom
      lagoon.template: services/auth-server/.lagoon.app.yml
  tests:
    image: ${IMAGE_REPO:-amazeeiolagoon}/tests
    environment:
      - WEBHOOK_HOST=webhook-handler
      - WEBHOOK_PORT=3000
      - WEBHOOK_PROTOCOL=http
      - REST2TASKS_HOST=rest2tasks
      - REST2TASKS_PORT=3000
      - REST2TASKS_PROTOCOL=http
      - OPENSHIFT_ROUTE_SUFFIX=192.168.99.100.nip.io
      - WEBHOOK_REPO_PREFIX=ssh://git@10.0.2.2:32774/git/
      - GIT_REPO_PREFIX=git@local-git:/git/
