      - SSH_AUTH_HOST=auth-ssh
      - SSH_AUTH_PORT=2020
      - API_HOST=api
      - API_PROTOCOL=http
      - API_PORT=3000
    volumes:
      - ./tests:/ansible
    labels:
      lagoon.type: none
  local-git:
    image: ${IMAGE_REPO:-amazeeiolagoon}/local-git
    environment:
      - GIT_AUTHORIZED_KEYS=ssh-rsa  ansible-testing
    ports: # do not remove with remove-ports-from-yaml
      - "22"
    labels:
      lagoon.type: none
  hacky-rest2tasks-ui:
    image: ${IMAGE_REPO:-amazeeiolagoon}/hacky-rest2tasks-ui
    command: yarn run dev
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - XPACK_MONITORING_ELASTICSEARCH_URL=http://elasticsearch:9200
    labels:
      lagoon.type: none
  remotedev:
    image: jhen0409/remotedev-server
    command: node main.js
    environment:
      - ADAPTER=
      - PORT=9090
    ports:
      - "9090:9090"
    labels:
      lagoon.type: none
  local-api-data-watcher-pusher:
    depends_on:
      - mariadb
    image: ${IMAGE_REPO:-amazeeiolagoon}/local-api-data-watcher-pusher
    volumes:
      - ./local-dev/api-data:/home/api-data
    labels:
      lagoon.type: none
