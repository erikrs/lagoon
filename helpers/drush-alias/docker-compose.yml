version: '2'
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - "8087:8080"
  testing:
    image: 'drupaldocker/drush:8-alpine'
    environment:
      # Make sure to run lagoon with properly configured hiera repo
      # otherwise the script will not find any data for the sitegroup
      - LAGOON_OVERRIDE_SITEGROUP=credentialtest
      - LAGOON_OVERRIDE_API_ENDPOINT=http://api:3000/graphql
      - LAGOON_OVERRIDE_JWT_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..MabPlSIRC-heC35MRZrYXdRDvUsPuBCjOWNAufq1k1c
      #- LAGOON_DEBUG=true
      #- LAGOON_IGNORE_DRUSHCACHE=true
    volumes:
      - './web/aliases.drushrc.php.stub:/etc/drush/aliases.drushrc.php'
    networks:
      - lagoon_default
networks:
  lagoon_default:
    external: true
